<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Personagem</title>
    <style>
      .info {
        cursor: pointer;
        margin-left: 5px;
        color: #888;
      }
      .info:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        background: #333;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Adicionar Personagem</h1>
    <form id="charForm">
      <label>Nome do personagem</label>
      <input
        type="text"
        id="charName"
        placeholder="personagem"
        required
      /><br /><br />

      <label>HTML da narração</label>
      <span
        class="info"
        data-tooltip="Coloque o html e destaque com a palavra 'TEXTO' onde você quer o texto do personagem, por exemplo: <html>TEXTO</html>"
        >i</span
      >
      <textarea
        id="charHtml"
        placeholder="<html>TEXTO</html>"
        required
      ></textarea
      ><br /><br />

      <label>HTML da fala</label>
      <span
        class="info"
        data-tooltip="Coloque o html e destaque com a palavra 'FALA' onde você quer o texto do personagem, por exemplo: <b>— FALA —</b>"
        >i</span
      >
      <input
        type="text"
        id="charSpeech"
        placeholder="<b>— FALA —</b>"
        required
      /><br /><br />

      <button type="submit">Salvar</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
